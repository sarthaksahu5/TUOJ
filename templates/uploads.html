{% extends 'index.html' %}

{% block content %}
    <form action="{{url_for('upload')}}" method="POST" enctype="multipart/form-data">
        <div class="form-group">
          <label for="id">Problem Id</label>
          <input type="text" class="form-control" name="id">
        </div>
        <div class="form-group">
          <label for="problem_name">Problem Name</label>
          <input type="text" class="form-control" name="problem_name">
        </div>
        <div class="form-group">
          <label for="difficulty">Difficulty</label>
          <input type="text" class="form-control" name="difficulty">
        </div>
	    <div class="form-group">
          <label for="content">Problem:</label>
          <textarea class="form-control" rows="10" name="content"></textarea>
        </div>
        <div class="form-group">
          <label for="tags">Tags</label>
          <input type="text" class="form-control" name="tags">
        </div>
        <span style="font-size: 15px">Sample Input(.txt only)</span>
        <input type="file" name="file"><br>
        <span style="font-size: 15px">Sample Output(.txt only)</span>
        <input type="file" name="file1"><br>
        <input type="submit" value="Submit">
	</form>
{% endblock %}
