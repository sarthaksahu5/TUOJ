{% extends 'index.html' %}

{% block content %}
    <form action="{{url_for('edit_question', name = problem[1], id = problem[0])}}" method="POST" enctype="multipart/form-data">
        <div class="form-group">
          <label for="id">Problem Id</label>
          <input type="text" class="form-control" name="id" value="{{ problem[0] }}">
        </div>
        <div class="form-group">
          <label for="problem_name">Problem Name</label>
          <input type="text" class="form-control" name="problem_name" value="{{ problem[1] }}">
        </div>
        <div class="form-group">
          <label for="difficulty">Difficulty</label>
          <input type="text" class="form-control" name="difficulty" value="{{ problem[2] }}">
        </div>
	    <div class="form-group">
          <label for="content">Problem:</label>
          <textarea class="form-control" rows="10" name="content">{{ problem[3] }}</textarea>
        </div>
        <div class="form-group">
          <label for="tags">Tags</label>
          <input type="text" class="form-control" name="tags" value="{{ problem[6] }}">
        </div>
        <span style="font-size: 15px">Sample Input(.txt only, Optional)</span>
        <input type="file" name="file"><br>
        <span style="font-size: 15px">Sample Output(.txt only, Optional)</span>
        <input type="file" name="file1"><br>
        <input type="submit" value="Submit">
	</form>
{% endblock %}
